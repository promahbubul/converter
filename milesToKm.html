<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miles to Km</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen w-full bg-slate-700">
        <!-- HEADER -->
        <header class="bg-green-500 p-5 flex flex-row  items-center rounded-b-2xl">
            <a href="./index.html" class="w-full ">
                <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt=""
                    class="p-2 bg-white rounded-lg w-10 h-10" />
            </a>
            <div class="w-full ">
                <h1 class="text-white text-5xl font-extrabold">Miles to Km Convert
                </h1>
            </div>
            <div class="w-full "></div>
        </header>
        <!-- MAIN -->
        <div class="py-5 ">
            <main
                class="max-w-5xl bg-slate-200 flex flex-col gap-3 items-center justify-center h-[calc(100vh-128px)] mx-auto rounded-2xl ">
                <!-- input area -->
                <div class="flex flex-row gap-2 items-center">
                    <input id="input" type="text" onkeyup="calculation() "
                        class="text-green-500 py-3 px-4 text-xl font-bold text-center rounded-md outline-none border border-green-500">
                    <p class="text-2xl text-black font-bold">Miles</p>
                </div>
                <!-- output area -->
                <div class="flex flex-row items-center gap-3">
                    <h2 class="text-4xl font-bold text-green-500" id="output">0</h2>
                    <p class="text-2xl text-black font-bold">Km</p>
                </div>
            </main>
        </div>
    </div>

    <!-- script -->
    <script src="./scripts/milesToKm.js"></script>
</body>

</html>
